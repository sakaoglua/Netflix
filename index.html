<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Lato:wght@100&family=Lobster&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
    <link rel="icon" href="images/Netflix_icon.svg.png">
</head>

<body>

    <div id="conteiner">
        <!-- Baştaki açıklama ve netflix bölümü -->
        <header>
            <h1 id="title">
                NET<span>FLIX</span>
            </h1>

            <h3 id="description">
                Thank you for signing up to NetFlix. Tell me about yourself...
            </h3>

        </header>

        <div id="survey-form-conteiner">
            <div id="survey-form">
                <form action="result.html" method="get" target="_blank">
                    <div class="input-box" id="box-name">
                        <label for="name">Name</label><br>
                        <input type="text" name="name" id="name" placeholder="Enter your name"><br>
                    </div>
                    <!-- Age part -->
                    <div class="input-box" id="box-age">
                        <label for="age">Age</label><br>
                        <input type="number" name="age" id="age" placeholder="Enter your age" min="10"><br>
                    </div>
                    <!-- Email Part -->
                    <div class="input-box" id="box-mail">
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" placeholder="Enter your email"><br>
                    </div>
                    <!-- Content Type part -->
                    <div class="input-box"><label for="content" id="box-content">Content Type</label><br>
                        <select name="content" id="dropdown">
                            <option value="movie">Movie</option>
                            <option value="series">Series</option>
                            <option value="documentary">Documentary</option>
                            <option value="cartoon">Cartoon</option>
                        </select>
                    </div>
                    <!-- Movie Type part -->
                    <div class="input-box">
                        <label for="Movie">Movie Type</label>
                        <br>
                        <input type="checkbox" name="movie" id="first-check" value="Comedy">
                        <label for="first-chech">Comedy</label>
                        <br>
                        <input type="checkbox" name="movie" id="second-check" value="action" checked>
                        <label for="second-chech">Action</label>
                        <br>
                        <input type="checkbox" name="movie" id="third-chech" value="Romance">
                        <label for="third-chech">Romance</label>
                    </div>
                    <!-- Gender Part -->
                    <div class="input-box">
                        <label for="gender">Gender</label>
                        <br>
                        <input type="radio" name="gender" id="first-radio" value="male" checked>
                        <label for="first-radio">Male</label><br>
                        <input type="radio" name="gender" id="second-radio" value="female">
                        <label for="second-radio">Female</label><br>
                        <input type="radio" name="gender" id="third-radio" value="other">
                        <label for="third-radio">Other</label>
                    </div>
                    <!-- Feedback Part -->
                    <div class="input-box">
                        <label for="feedback">Feedback</label><br>
                        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Any comment..." >
                        </textarea>
                    </div>
                    
                    <div id="form-submit">
                        <input type="submit" value="SEND" id="form-button">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
